{% extends "base/center_card.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block card_header %}{% endblock %}

{% block card_body_content %}
  <div class="text-center">
    <p class="card-text">Your password has been reset successfully.</p>
    <div class="form-group mt-4">
      <a id="id_login" href="{% url 'auth:login' %}" type="submit" class="btn btn-primary mx-1">Sign In</a>
      <a id="id_home" href="{% url 'home' %}" type="submit" class="btn btn-secondary mx-1">Go Home</a>
    </div>
  </div>
{% endblock %}

{% block prompt_body %}{% endblock %}
