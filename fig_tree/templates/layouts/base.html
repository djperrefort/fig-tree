{% load i18n static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}FigTree{% endblock %}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="description" content="Fig-Tree data management platform for genealogical research."/>
  <meta name="keywords" content="FigTree data management genealogy research web platform"/>

  <!-- Third party CDN -->
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet">
  <link crossorigin="anonymous"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet">
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
        rel="stylesheet">

  <!-- Style and favicon -->
  <link href="{% static 'images/favicon.ico' %}" rel="icon" type="image/x-icon">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  {% block extrahead %}{% endblock extrahead %}
</head>

<body>
  {% block header %}
    <header>
      {% block header_content %}{% endblock %}
    </header>
  {% endblock %}

  <main>
    {% block main_content %}{% endblock %}
  </main>

  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js" type="text/javascript"></script>
  {% block extra_js %}{% endblock extra_js %}
</body>

</html>
