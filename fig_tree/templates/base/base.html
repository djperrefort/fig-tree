{% load static django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <title>{% block title %}{{ site_title }}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
  <link href="{% static 'theme/css/tabler.min.css' %}" rel="stylesheet">
  {% block additional_css %}{% endblock %}
</head>

<body class="theme-light">
{% block body %}{% endblock %}
</body>

<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
</script>

<!-- Theme javascript -->
{% bootstrap_javascript %}
<script src="{% static 'theme/js/tabler.min.js' %}"></script>

<!-- Tiny MCE -->
<script src="https://cdn.tiny.cloud/1/106p9y3a7crvrzhtlyc6shobqiahw10ugt68f9r5sd43vzmy/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Bootstrap-table and associated plugins -->
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF/jspdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

{% block additional_js %}{% endblock %}
</html>
